ext {
 copyEditorHtmlToAppAssets = { dir ->
    def fromF = new File(dir, '/src/modules/editor/editor.html');
     def fromV = new File(dir, '/src/modules/postDetail/view.html');
    def toF = new File(projectDir, '/src/main/assets/');


    copy  {
      from fromF
      into toF
    }
    copy  {
          from fromV
          into toF
        }
  }
}
